<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Plans Dinner</title>
</head>
<body>

    <h2>Anil Plans Dinner</h2>

    <!-- First Form for Dinner Choices -->
    <form>
        <label><input type="checkbox" id="serve_wine"> Serve wine</label><br>
        <label><input type="checkbox" id="eat_outside"> Eat outside</label><br>
        <label><input type="checkbox" id="light_candles"> Light candles</label><br>
        <br>
        <input type="button" onclick="choices()" value="Dinner Choices">
    </form>

    <!-- Second Form for Main Dish and Dessert -->
    <form>
        <label for="main_dish">Enter main dish:</label>
        <input type="text" id="main_dish" value="Butter Chicken"><br><br>

        <label for="dessert">Enter dessert:</label>
        <input type="text" id="dessert"><br><br>

        <button type="button" onclick="updateDinner()">Update the dinner</button>
    </form>

    <h3>Dinner Plan:</h3>
    <pre id="result"></pre> <!-- Using <pre> for better JSON formatting -->

    <script>
        // Global object to store dinner choices
        let my_dinner = {};

        function choices() {
            // Reset my_dinner object
            my_dinner = {
                wine: document.getElementById("serve_wine").checked,
                outside: document.getElementById("eat_outside").checked,
                candle: document.getElementById("light_candles").checked
            };

            // Display the dinner choices
            document.getElementById("result").textContent = JSON.stringify(my_dinner, null, 2);
        }

        function updateDinner() {
            // Get values from text inputs
            const mainDish = document.getElementById("main_dish").value;
            const dessert = document.getElementById("dessert").value;

            // Update the my_dinner object
            my_dinner["main"] = mainDish;
            my_dinner["dessert"] = dessert;

            // Display updated dinner plan
            document.getElementById("result").textContent = JSON.stringify(my_dinner, null, 2);
        }
    </script>

</body>
</html>
